<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../controller/style.css">
    <title>Edição</title>
</head>
<body>
    <header>
        <h3>Comércio S.A.</h3>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="listagem.html">Listagem</a></li>
                <li><a href="busca-edicao-excluir.html">Busca</a></li>
            </ul>
        </nav>
    </header><br>

    <h2>Área de edição</h2> <br>
    
    <div class="edicao">
        <h3>EDIÇÃO/BUSCA/EXCLUIR</h3><br>

            <label for="cpf">CPF:</label><br>
                <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF..." maxlength="14"><br><br>

            <button onclick="buscarCliente()" id="button_buscar_informacao">Buscar informações</button>

    </div><br>

    <hr>

    <!-- buscar informações do cliente e mostrar -->

    <table id="resultado" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Observação</th>
            </tr>
        </thead>
        <tbody id="contatosCliente"></tbody>
    </table>

    <script src="busca.js"></script>

    <div class="resultadoBusca">
        <h3>Dados do cliente</h3><br>
        <p>Nome: <span id="nome"></span></p>
        <p>CPF: <span id="cpf"></span></p>
        <p>Data de nascimento: <span id="dataNascimento"></span></p>
        <p>Endereço: <span id="endereco"></span></p>
        <p>Telefone: <span id="telefone"></span></p>
        <p>E-mail: <span id="email"></span></p>
        <p>Observação: <span id="observacao"></span></p>
    </div><br>

    <div class="botoesEditarExcluir">
        <button id="buttonEditar">Editar</button>
        <button id="buttonExcluir">Excluir</button>
    </div>

    <br><hr><br>

    <!-- parte que vai mostrar os dados para edição -->
    <h3>Edição</h3>

    <form action="" method="post">
        <label>Nome:
            <input type="text" name="" value="Roberto">
        </label>

        <label>CPF:
            <input type="text" name="" value="111.111.111-50">
        </label>

        <label>Data de nascimento:
            <input type="date" id="data" name="" value="2000-09-06" min="1900-01-01">
        </label>

        <label>Endereço:
            <input type="text" name="" value="Rua das Flores, 123">
        </label>

        <label>Telefone:
            <input type="text" name="" value="11 99999-8888">
        </label>

        <label>E-mail:
            <input type="text" name="" value="robertofariasilvaecosta@gmail.com">
        </label>

        <label>Observação:
            <textarea></textarea>
        </label>

        <div class="divButtonSalvar"><button class="buttonSalvar">Salvar</button></div>
    </form>
    
    <script>
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById("data").setAttribute("max", hoje);
    </script>

    
    

</body>
</html>
