    <div class="cadastro">
        <h3>CADASTRAR</h3>
        <form action="" method="post" id="form_cadastro">
            <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome..."><br><br>

            <label for="cpf">CPF:</label><br>
                <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF..." maxlength="11"><br><br>

            <label for="data_nascimento">Data de nascimento:</label><br>
                <input type="date" name="data_nascimento" id="data_nascimento"><br><br>
                
            <label for="endereco">Endereço:</label><br>
                <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço..."><br><br>

            <button type="submit" id="button_cadastrar">Cadastrar</button> 
        </form>
