<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../controller/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h3>Comércio S.A.</h3>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="listagem.html">Listagem</a></li>
                <li><a href="busca-edicao-excluir.html">Busca</a></li>
            </ul>
        </nav>
    </header><br>

    <h2>Área de cadastro de clientes</h2> <br>

    <div class="cadastro">
        <h3>CADASTRAR</h3>
        <form action="" method="post" id="form_cadastro">
            <label for="nome">Nome:
                <input type="text" name="nome" id="nome" placeholder="Digite o nome..." required>
            </label><br><br>

            <label for="cpf">CPF:
                <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF..." maxlength="14" required>
            </label><br><br>

            <label>Data de nascimento:
                <input type="date" name="data_nascimento" id="data_nascimento" min="1900-01-01">
            </label><br><br>
                
            <label for="endereco">Endereço:
                <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço...">
            </label><br>

            <br><h4>Contatos</h4><br>
            <div id="contatos"></div>
            <button type="button" onclick="adicionarContato()">Adicionar Contato</button><br><br>

            <button type="submit" id="button_cadastrar">Cadastrar</button> 
        </form>
    </div><br>

    <script>
        const hoje = new Date().toISOString().split("T")[0];
        document.getElementById("data_nascimento").setAttribute("max", hoje);

        function adicionarContato() {
            let div = document.createElement("div");

            div.innerHTML = `
                <select name="tipo">
                    <option value="telefone">Telefone</option>
                    <option value="email">E-mail</option>
                </select>
                <input type="text" name="valor" required>
                <textarea name="observacao" id="observacao"></textarea>
                <button type="button" onclick="removerContato(this)">Remover</button><br><br>
            `;

            document.getElementById("contatos").appendChild(div);
        }

        function removerContato(botao) {
            botao.parentNode.remove();
        }
    </script>

</body>
</html>
